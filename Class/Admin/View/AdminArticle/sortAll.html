<extend name="Public:frameset"/>


<block name="left">
	<div class="list-group">
		  <a href="{:U('AdminArticle/articleAll')}" class="list-group-item ">
		    文章管理<i class="glyphicon glyphicon-chevron-right pull-right"></i>
		  </a>
		  <a href="{:U('AdminArticle/articleAdd')}" class="list-group-item">文章发布<i class="glyphicon glyphicon-chevron-right pull-right opacity25"></i></a>
		  <a href="{:U('Admin/AdminArticle/getFriendsLink')}" class="list-group-item">友情链接<i class="glyphicon glyphicon-chevron-right pull-right opacity25"></i></a>
		  <a href="{:U('Admin/AdminArticle/sortAll')}" class="list-group-item active">分类管理<i class="glyphicon glyphicon-chevron-right pull-right opacity25"></i></a>
	</div>
</block>
	<block name="right">			
				<ol class="breadcrumb">
				  <li>后台管理</li>
				  <li class="active">分类管理</li>
				</ol>
				<div class="row">
					<div class="col-md-3">分类名称</div>
                    <div class="col-md-3">导航级数</div>
					<div class="col-md-2">导航显示</div>
					
					<div class="col-md-2">操作</div>
				</div>
				<hr>
                  	  <div class="list-group">
            	<volist name="sortAll" id="s">
	     	<span class="list-group-item" style="border-radius:0;background: #EEEEEE">	
	    	<div class="row">
	     	<div class="col-md-3">
   {$s['name']}</div>	
    	<div class="col-md-3">一</div>
						<div class="col-md-2">
						<if condition="$s['index_show'] eq 0">
						 <i class="glyphicon glyphicon-remove"></i>
						 <else/>
						 <i class="glyphicon glyphicon-ok">		
						 </i>
						 </if>
</div>
				
						<div class="col-md-2">
						<if condition="$s['index_show'] eq 0">
						<a href="{:U('AdminArticle/editCategory',array('id'=>$s['id'],'index_show'=>1))}">开启 </a>|
						<else/>
						<a href="{:U('AdminArticle/editCategory',array('id'=>$s['id'],'index_show'=>0))}">禁用 </a>|
						</if>
						<a href="{:U('AdminArticle/categorydel',array('category_id'=>$s['id']))}">删除</a> </div>
    </div>  </span>
    <empty name="s['children']">
    <else/>
				<volist name="s['children']" id="c">
				
				   	<span class="list-group-item" style="border-radius:0;">	
	    	<div class="row">
	     	<div class="col-md-3">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>{$c['name']}</div>	
    	<div class="col-md-3">二</div>
						<div class="col-md-2"> <i class="glyphicon glyphicon-ok"></i>
</div>
					
						<div class="col-md-2"> 
						
								<if condition="$s['index_show'] eq 0">
						<a href="{:U('AdminArticle/editCategory',array('id'=>$c['id'],'index_show'=>1))}">开启 </a>|
						<else/>
						<a href="{:U('AdminArticle/editCategory',array('id'=>$c['id'],'index_show'=>0))}">禁用 </a>|
						</if>
					
						<a href="{:U('AdminArticle/categorydel',array('category_id'=>$c['id']))}">删除</a> </div>
    </div>  </span>
    </volist>
       </empty>
				</volist>
				 </div>
				 
				 				<form class="form-inline" action="{:U('AdminArticle/addCategory1')}" method="post">
				  <div class="form-group">
				    <label for="exampleInputName2">一级分类</label>
				    <input type="text" class="form-control" id="exampleInputName2" name="oneName">
				  </div>
				    <button class="btn btn-success">添加一级分类</button>
				  </form>
				 <br><br><br>
				 <form class="form-inline" action="{:U('AdminArticle/addCategory2')}" method="post">
				  <div class="form-group">
				    <label for="exampleInputEmail2">二级分类</label>
				   <select class="form-control" name="category_id">
				      	<volist name="nav" id="v">
				      		<option value="{$v['id']}">{$v['name']}</option>
				      			</volist>
				      	
				      </select>
				    <input type="text" class="form-control" id="exampleInputEmail2" name="twoName" placeholder="请先选择一个一级分类" required="required">
				  </div>
               <button class="btn btn-success">添加二级分类</button>
				</form>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		</block>
